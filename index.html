<style>
	body {
		margin: 0;
		width: 100vw;
		height: 9999px;
		scrollbar-width: none;
	}
	body::-webkit-scrollbar {
	    display: none;
	}
	img {
		width: 100vw;
	}
	#content {
		position: fixed;
		top: 0;
		transition-duration: 500ms;
		transition-property: top;
	}
</style>

<body>
	<div id="content">
		<img src="1.jpg">
		<img src="2.jpg">
	</div>
</body>

<script>
	let content = document.getElementById("content");
	let pageHeight = 1122 / 792 * window.innerWidth; 
	let duration = 500;
	let anchorPos = 4444;
	var d0 = 0;
	var t0 = 0;

	window.addEventListener("scroll", function(event) {
		let pos = document.body.scrollTop;
		let distance = pos - anchorPos;
		if (0 == distance)
			return;

		var display = document.getElementById("direction");
		let now = new Date();
		if ((Math.abs(distance - d0) > 20) &&
			(now - t0 > duration)
		) {
			content.style.top = pos > anchorPos ? -pageHeight : 0;
			t0 = now;
		}
		document.body.scrollTop = anchorPos;
		d0 = distance;
	});
</script>
