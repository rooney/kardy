<style>
	body {
		margin: 0;
		width: 100vw;
		height: 9999;
	}
	img {
		width: 100vw;
	}
	#direction {
		position: fixed;
		top: 0;
	}
</style>

<body>
	<img src="1.jpg">
	<img src="2.jpg">
	<div id="direction">
		UP AND DOWN 2
	</div>
</body>

<script>
	let images = document.querySelectorAll("img");
	let duration = 500;
	let anchorPos = 4444;
	var d0 = 0;
	var t0 = 0;

	window.addEventListener("scroll", function(event) {
		let pos = document.body.scrollTop;
		let distance = pos - anchorPos;
		if (0 == distance)
			return;

		var display = document.getElementById("direction");
		let now = new Date();
		if ((Math.abs(distance - d0) > 20) &&
			(now - t0 > duration)
		) {
			var display = document.getElementById("direction");
			display.innerHTML += "<br>" + (pos > anchorPos ? "DOWN" : "UP") + " " + Math.abs(distance - d0);
			t0 = now;
		}
		document.body.scrollTop = anchorPos;
		d0 = distance;
	});
</script>
