<html>
	<head>
		<meta charset='utf-8'>
		<link href='https://fonts.cdnfonts.com/css/poppins' rel='stylesheet'>
		<style>
			body {
				font-family: 'Poppins', sans-serif;
				font-weight: bold;
				margin: 0;
				width: 100vw;
				height: 9999px;
				scrollbar-width: none !important;
			}
			body::-webkit-scrollbar {
			    display: none !important;
			}
			img {
				width: 100vw;
			}
			#qr-code {
				position: absolute;
				top: 94%;
				left: 27%;
				width: 9%;
			}
			#content {
				position: fixed;
				top: 0;
				transition: top 1s;
			}
			.page {
				position: relative;
			}
			.texts {
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id='content'>
			<div class='page'>
				<img src='1.jpg'>
				<img src='T1.svg' class='texts'>
			</div>
			<div class='page'>
				<img src='2.jpg'>
				<img src='T2.svg' class='texts'>
				<img id='qr-code' src='QRcode.svg'>
			</div>
		</div>
		<script>
			let content = document.getElementById('content'),
			    pageHeight = 1122 / 792 * window.innerWidth,
			    anchorPos = 4444;

			window.addEventListener('scroll', function(event) {
				let pos = document.body.scrollTop,
				    distance = Math.abs(pos - anchorPos);
				if (distance > 1)
					content.style.top = pos > anchorPos ? -pageHeight : 0;
				document.body.scrollTop = anchorPos;
			});
		</script>
	</body>
</html>
