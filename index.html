<html>
	<head>
		<meta charset='utf-8'>
		<link href='https://fonts.cdnfonts.com/css/poppins' rel='stylesheet'>
		<style>
			body {
				font-family: 'Poppins', sans-serif;
				font-weight: bold;
				margin: 0;
				width: 100vw;
				height: 9999px;
				scrollbar-width: none;
			}
			body::-webkit-scrollbar {
			    display: none;
			}
			img {
				width: 100vw;
			}
			#content {
				position: fixed;
				top: 0;
				transition: top 1s;
			}
			.center {
				text-align: center;
			}
			.right {
				text-align: right;
			}
			.white {
				color: white;
			}
			.unbold {
				font-weight: normal !important;
			}
			.size {
				position: absolute;
			}
			._36 {
				font-size: 5.8vw;
				line-height: 7vw;
			}
			._36a {
				font-size: 5vw;
			}
			._28 {
				font-size: 4.4vw;
			}
			._24 {
				font-size: 3.7vw;
				line-height: 4.6vw;
			}
			._19 {
				font-size: 3vw;
				line-height: 4.5vw;
			}
		</style>
	</head>
	<body>
		<div id='content'>
			<img src='1.png'>
			<img src='2.png'>

			<div style='left: 16vw; top: 4vw' class='size _36 white center'>
				もし店舗で商品の場所について <br>
				聞かれたとき・・・
			</div>
			<div style='left: 2vw; top: 22vw' class='size _19 center'>
				スタッフは誰もいないな <br>
				～聞きたいのに
			</div>
			<div style='left: 42vw; top: 23vw' class='size _19'>
				・・・どこにあり <br>
				ますでしょうか？
			</div>
			<div style='left: 73vw; top: 27vw' class='size _19'>
				見つからないな～
			</div>
			<div style='left: 28vw; top: 69.5vw' class='size _36a'>
				スタッフの負担増
			</div>
			<div style='left: 6.5vw; top: 82vw' class='size _24 center white'>
				少々お待ちくださ <br>
				い....
			</div>
			<div style='left: 67.5vw; top: 83vw' class='size _24 white'>
				確認してきます
			</div>
			<div style='left: 79vw; top: 89vw' class='size _24 white'>
				.................
			</div>
			<div style='left: 13vw; top: 97.7vw' class='size _28'>
				機会ロス
			</div>
			<div style='left: 77vw; top: 99vw' class='size _24'>
				不満な顧客
			</div>
			<div style='left: 41vw; top: 124vw' class='size _36 white'>
				STAFF
			</div>
		</div>
		<script>
			let content = document.getElementById('content'),
			    pageHeight = 1122 / 792 * window.innerWidth,
			    anchorPos = 4444;

			window.addEventListener('scroll', function(event) {
				let pos = document.body.scrollTop,
				    distance = Math.abs(pos - anchorPos);
				if (distance > 1)
					content.style.top = pos > anchorPos ? -pageHeight : 0;
				document.body.scrollTop = anchorPos;
			});
		</script>
	</body>
</html>
